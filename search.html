<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description">
        <title>Search</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>

    <body class="body-home">
        <div class="top">
            <a class="logo" href="index.html"><div class="l">L</div>ibrify</a>
            <p class="nav-link" style="margin-right: 48px ; margin-left: 24px;">Search for a book</p>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search by ISBN or title" style="display: flex; flex: 1;">
                <button id="btn-search"><span class="material-symbols-outlined">search</span></button>
                <button id="btn-start-scan"><span class="material-symbols-outlined">barcode_scanner</span></button>
            </div>
            <a href="library.html" style="color: var(--h1); background-color: var(--bg); border-radius: 24px; padding: 10px; text-align: end;"><span class="material-symbols-outlined" >newsstand</span></a>
        </div>
        <main>
            <div id="results"></div>
            <div id="scanner">
                <button id="btn-stop-scan" >Stop scanner</button> 
                <div id="scan-status" aria-live="polite"></div>
                <div id="reader" style="width:320px; height: 300px; margin-top:8px;"></div>
            </div>

        </main>
        <script src="https://unpkg.com/html5-qrcode"></script>

        <script src="protection.js"></script>
        <script src="text_search.js"></script>
        <script src="isbn_search.js"></script>
        <script src="library.js"></script>
        <script src="search_result.js"></script> 
    </body>
    <footer>
        <p>© 2025 Librify</p>
        <p>Made with ❤ by Gaia</p>
        <p><a href="form.html" style="text-decoration: none; color: var(--bg);">Contact me</a></p>
    </footer> 
</html>
